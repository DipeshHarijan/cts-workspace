<section class="container-fluid bg-light p-5">
    <h3>Task list</h3>

    <div class="card" *ngIf="tasks.length==0">
        <p class="card-text">No tasks Found</p>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>TaskId#</th>
                <th>Task Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of tasks">
                <td>{{c.taskId}}</td>
                <td>{{c.taskName}}</td>
                <td>
                    <a class="btn btn-info btn-sm mr-2"
                        routerLink="/details/{{c.taskId}}">DETAILS</a>
                    <a class="btn btn-success btn-sm mr-2" [routerLink]="'/edit/'+c.taskID">EDIT</a>
                    <a class="btn btn-warning btn-sm mr-2" (click)="delete(c.taskID)">DELETE</a>
                </td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4"><strong>{{tasks.length}} tasks.</strong></th>
            </tr>
        </tfoot>
    </table>
</section>
